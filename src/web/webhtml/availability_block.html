<div id="SAContainer" itemscope itemtype="http://schema.org/EmailMessage">
    <div itemscope="" itemprop="creator" itemtype="http://schema.org/Creator" style="display: none;">
        <div itemprop="name" content="{{creator}}"></div>
    </div>
    <div itemscope itemprop="potentialAction/availableTimes" itemtype="http://schema.org/ChooseAction">
        {{availabilityActionOptions}}
    </div>
    <table id="outlook-send-availability" border="0" cellpadding="0" cellspacing="0" style="max-width: 500px; margin: auto;">
        <tr>
            <td width="100%">
                {{availabilityDayBlocks}}
                <table width="100%" border="0" cellpadding="0" cellspacing="0" style="font-size: 87.5%;">
                    <tr><td><table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td height="1" style="line-height: 0; font-size: 0; background: none; border-top: 1px solid {{borderColor}}; height: 1px; width: 100%; margin: 0;">
                                &nbsp;
                            </td>
                        </tr>
                    </table></td></tr>
                    <tr><td><table border="0" cellpadding="0" cellspacing="0"><tr><td height="5" style="line-height: 0; font-size: 0;">&nbsp;</td></tr></table></td></tr>
                    <tr><td align="center" valign="middle"><a style="color: #{{comPrimary}}; text-decoration: none;" href="http://aka.ms/Dcupce">{{brandString}}</a></td></tr>
                    <tr><td><table border="0" cellpadding="0" cellspacing="0"><tr><td height="5" style="line-height: 0; font-size: 0;">&nbsp;</td></tr></table></td></tr>
                    <tr><td><table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td height="1" style="line-height: 0; font-size: 0; background: none; border-top: 1px solid {{borderColor}}; height: 1px; width: 100%; margin: 0;">
                                &nbsp;
                            </td>
                        </tr>
                    </table></td></tr>
                </table>
            </td>
            <td>
                &nbsp;
            </td>
        </tr>
    </table>
</div>
