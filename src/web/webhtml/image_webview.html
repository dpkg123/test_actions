<!DOCTYPE html>
<html>
<head>
<title>Image WebView</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=8.0, user-scalable=yes">
<style type="text/css">
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
.content {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-preview {
    max-width: 100%;
    max-height: 100%;
}
</style>
</head>
<body>

<script>
    function updateImageInfo(imageUrl, imageAlt) {
        const image = document.getElementById("image");
        image.src = imageUrl;
        image.alt = imageAlt;
    }
</script>
<div class="content">
    <img class="image-preview" id="image">
</div>

</body>
</html>
