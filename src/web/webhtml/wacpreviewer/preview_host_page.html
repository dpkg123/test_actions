<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            -ms-content-zooming: none;
        }

        #office_frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <form id="office_form" target="office_frame" method="post">
        <input name="access_token" type="hidden" />
        <input name="access_token_ttl" type="hidden" />
    </form>

    <div id="WopiDocWACContainer" style="overflow:hidden;"></div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
