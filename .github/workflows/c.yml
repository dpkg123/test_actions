name: ci
on:
  pull_request:
  workflow_dispatch:
  push:
  
jobs:
  live-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

 #   - uses: rokibhasansagar/slimhub_actions@main
    - uses: actions/checkout@v4
    - run: sudo apt-get -y install imagemagick

    - run: sudo mkdir output -p -v
    - name: mount
      run: |
        sudo convert img/1.jpg -resize 3600x4800 output/1-cov.jpg
        sudo convert img/2.jpg -resize 3600x4800 output/2-cov.jpg
    - uses: actions/upload-artifact@v3
      with:
        name: img
        path: output/*
