name: ci
on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:
  push:
  pull_request:
  workflow_call:
  
jobs:
  live-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
     
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:

    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
         node-version: 20
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Install dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.x
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.18' 
        cache: false
    - name: Commit updates
      continue-on-error: true
      run: |
        git pull
        git config user.name "dpkg123"
        git pull
        git config user.email "test1@qw5d.onmicrosoft.com"
        git pull
        git config --global --add safe.directory /github/workspace
        git pull
        for i in {1..16}
        do
        printf "#define DATE $(date)\n\n" > 1.y
        git add . 
        git commit -m "$(date)"
        echo $i
        git pull --rebase
        git push
        done

    - name: GitHub Push
      continue-on-error: true
      uses: ad-m/github-push-action@master
      with:
        force: true
        github_token: ${{ secrets.GITHUB_TOKEN }}

  
