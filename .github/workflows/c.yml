        go-version: '^1.18' 
        cache: false
    - name: Commit updates
      continue-on-error: true
      run: |
        git config --global --add safe.directory /__w/test_actions/test_actions
        git pull
        git config user.name "dpkg123"
        git pull
        git config user.email "test1@qw5d.onmicrosoft.com"
