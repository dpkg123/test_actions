name: ci
on:
  pull_request:
  workflow_dispatch:
  push:
  
jobs:
  live-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

 #   - uses: rokibhasansagar/slimhub_actions@main
    - run: sudo apt-get update
    - run: sudo apt-get -y install debootstrap tree live-build

    - run: sudo debootstrap --arch=amd64 sid rootfs
    - name: mount
      run: |
        sudo mount -t proc /proc rootfs/proc
        sudo mount --rbind /dev rootfs/dev
        sudo mount --rbind /sys rootfs/sys
#        sudo echo "cd && lb config && lb build" >./rootfs/root/build.sh
        sudo chroot rootfs /bin/apt-get -y install git wget live-build debian-archive-keyring gpg dosfstools genisoimage squashfs-tools xorriso grub-common grub-pc-bin grub-efi-amd64-bin nano
        sudo chroot rootfs /bin/wget https://github.com/dpkg123/test_actions/raw/main/build -o /root/1.sh
        sudo chroot rootfs /bin/bash /root/1.sh
    - uses: actions/upload-artifact@v3
      with:
        name: iso
        path: rootfs/root/live-image-amd64.hybrid.iso
