name: "Test Suite"
on:
  push:
  pull_request:

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: |
         cargo new main
         mv main.rs main/src
         cargo add num_cpus md5
         cargo build
         cd target/debug
         ./main
