name: deploy blog

on:

 workflow_dispatch:
 push:

jobs:

  deploy-blog: 
     runs-on: ubuntu-latest 
  
     steps: 
     - uses: rokibhasansagar/slimhub_actions@main
     # Check out repository under $GITHUB_WORKSPACE, so the job can access it 
     - name: Checkout Repo
       run: git clone https://github.com/dabao1955/MirlKoi-Image code
     - run: make -C code -j8 
     - run: du -h code
