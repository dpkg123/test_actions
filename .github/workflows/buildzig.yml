name: build cli

on:

  workflow_dispatch:
  push:

jobs:
  build-rootfs:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:

    #- name: clean
    #  uses: rokibhasansagar/slimhub_actions@main
        
    - name: "Checkout Repo"
      uses: actions/checkout@v4
      with: 
        repository: Frain-Breeze/teatimetools
        fetch-depth: 2
        submodules: true
        submodule: true
    - name: Install package
      run: sudo apt install libxml2-dev libbz2-dev libssl-dev zlib1g-dev libzstd-dev
            
    - name: Checkout build files
      run: git submodule update --init

    - name: configure
      run: |
        cmake . -GNinja
    - name: Build
      run: |        
        ninja
